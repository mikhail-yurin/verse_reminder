<!DOCTYPE html>
<html>

<head>
  <title>Verse Reminder</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
    }

    .setting {
      font-weight: bold;
      min-width: fit-content;
    }

    #form {
      display: flex;
      flex-direction: column;
    }

    #target_url {
      margin: 5px 0;
      width: 200px;
    }

    #submit {
      margin-bottom: 8px;
      color: white;
      background-color: grey;
      padding: 4px 8px;
    }

    #label {
      margin-top: 10px;
      margin-bottom: 4px;
    }

    #list {
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .rowsb {
      display: flex;
      flex-direction: row;
      align-items: baseline;
      width: 100%;
      justify-content: space-between;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }

    .column {
      margin: 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .past {
      color: grey;
      text-decoration: line-through;
    }

    .current {
      color: blue;
    }

    li {
      margin-top: 4px;
    }

    .time {
      color: darkslategray;
    }

    .preview {
      color: darkslategray;
    }
  </style>
</head>

<body>
  <div if="form">
    <div class="rowsb">
      <span class="setting">Current calendar url:</span>
      <input type="text" name="" id="target_url">
    </div>
    <div class="rowsb">
      <span class="setting">Notify before (min):</span>
      <div class="row" id="intervals"></div>
    </div>
    <button id="submit">Save</button>
    <hr>
    <h4 id="label">Today's events:</h4>
    <ul id="list"></ul>
  </div>
  <script src="./ui.js"></script>
</body>

</html>
