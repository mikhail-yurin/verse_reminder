<!DOCTYPE html>
<html>

<head>
  <title>Verse Reminder</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
    }

    h4 {
      margin-block-start: 1em;
      margin-block-end: 0.5em;
    }

    #form {
      display: flex;
      flex-direction: column;
    }

    #target_url {
      margin-bottom: 10px;
      width: 240px;
    }

    #submit {
      margin: 10px 0 10px auto;
      color: white;
      background-color: grey;
      padding: 4px 8px;
    }

    #label {
      margin-top: 10px;
      margin-bottom: 4px;
    }

    #list {
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .column {
      margin: 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .past {
      color: grey;
      text-decoration: line-through;
    }

    li {
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div if="form">
    <h4>Current calendar url:</h4>
    <input type="text" name="" id="target_url">
    <h4>Notify before (min):</h5>
      <div class="row" id="intervals"></div>
      <button id="submit">Save</button>
      <hr>
      <h4 id="label">Today's events:</h4>
      <ul id="list"></ul>
  </div>
  <script src="./ui.js"></script>
</body>

</html>
